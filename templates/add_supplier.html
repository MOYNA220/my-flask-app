{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Supplier</h2>
    <hr>
    
    <form method="POST" action="{{ url_for('add_supplier') }}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name"><strong>Supplier Name*:</strong></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group mt-3">
                    <label for="mobile"><strong>Mobile Number:</strong></label>
                    <input type="text" class="form-control" id="mobile" name="mobile">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gstin"><strong>GSTIN:</strong></label>
                    <input type="text" class="form-control" id="gstin" name="gstin">
                </div>
                
                <div class="form-group mt-3">
                    <label for="address"><strong>Address:</strong></label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Supplier</button>
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
