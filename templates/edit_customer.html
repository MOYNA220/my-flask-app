{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Customer</h2>
    <hr>
    
    <form method="POST" action="{{ url_for('edit_customer', id=customer.id) }}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="name" class="form-label"><strong>Customer Name*:</strong></label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ customer.name }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="mobile" class="form-label"><strong>Mobile Number</strong></label>
                    <input type="text" class="form-control" id="mobile" name="mobile" 
                           value="{{ customer.mobile or '' }}">
                </div>
                
                <div class="form-group mb-3">
                    <label for="address" class="form-label"><strong>Address*:</strong></label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ customer.address or '' }}</textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="aadhar" class="form-label"><strong>Aadhar Number</strong></label>
                    <input type="text" class="form-control" id="aadhar" name="aadhar" 
                           value="{{ customer.aadhar or '' }}">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label class="form-label"><strong>Customer Photo:</strong></label>
                    <div class="custom-file">
                        <input type="file" class="form-control" id="photo" name="photo">
                    </div>
                    <small class="form-text text-muted">Max size 2MB (JPEG/PNG)</small>
                </div>
                
                <div class="mt-4 text-center">
                    <img id="photo-preview" src="{{ url_for('static', filename=customer.photo_path) if customer.photo_path else url_for('static', filename='images/default-user.png') }}" 
                         class="img-thumbnail" style="max-height: 200px;">
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
// Preview photo before upload
document.getElementById('photo').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            document.getElementById('photo-preview').src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
