{% extends "base.html" %}

{% block title %}{% if item %}Edit{% else %}Add{% endif %} Item{% endblock %}
{% block header %}{% if item %}Edit{% else %}Add New{% endif %} Item{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label"><strong>Item Name*:</strong></label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ item.name if item }}" required>
                </div>
                <div class="col-md-3">
                    <label for="quantity" class="form-label"><strong>Quantity*:</strong></label>
                    <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" 
                           value="{{ item.quantity if item else '0' }}" required>
                </div>
                <div class="col-md-3">
                    <label for="unit" class="form-label"><strong>Unit*:</strong></label>
                    <select class="form-select" id="unit" name="unit" required>
                        <option value="kg" {% if item and item.unit == 'kg' %}selected{% endif %}>kg</option>
                        <option value="g" {% if item and item.unit == 'g' %}selected{% endif %}>g</option>
                        <option value="Btl" {% if item and item.unit == 'Btl' %}selected{% endif %}>Btl</option>
                        <option value="Pkt" {% if item and item.unit == 'Pkt' %}selected{% endif %}>Pkt</option>
                        <option value="ml" {% if item and item.unit == 'ml' %}selected{% endif %}>ml</option>
                        <option value="Ltr" {% if item and item.unit == 'Ltr' %}selected{% endif %}>Ltr</option>
                        <option value="pcs" {% if item and item.unit == 'pcs' %}selected{% endif %}>pcs</option>
                        <option value="box" {% if item and item.unit == 'box' %}selected{% endif %}>box</option>
                        <option value="bag" {% if item and item.unit == 'bag' %}selected{% endif %}>bag</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="purchase_price" class="form-label"><strong>Purchase Price*:</strong></label>
                    <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" 
                           value="{{ item.purchase_price if item else '0' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="sale_price" class="form-label"><strong>Sale Price*</strong></label>
                    <input type="number" step="0.01" class="form-control" id="sale_price" name="sale_price" 
                           value="{{ item.sale_price if item else '0' }}" required>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">
                    {% if item %}Update{% else %}Add{% endif %} Item
                </button>
                <a href="{{ url_for('items') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
