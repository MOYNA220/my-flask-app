{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Supplier</h2>
    <hr>
    
    <form method="POST" action="{{ url_for('edit_supplier', id=supplier.id) }}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="name" class="form-label"><strong>Supplier Name*:</strong></label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ supplier.name }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="mobile" class="form-label"><strong>Mobile Number:</strong></label>
                    <input type="text" class="form-control" id="mobile" name="mobile" 
                           value="{{ supplier.mobile or '' }}">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="gstin" class="form-label"><strong>GSTIN:</strong></label>
                    <input type="text" class="form-control" id="gstin" name="gstin" 
                           value="{{ supplier.gstin or '' }}">
                </div>
                
                <div class="form-group mb-3">
                    <label for="address" class="form-label"><strong>Address:</strong></label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ supplier.address or '' }}</textarea>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_supplier', id=supplier.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
