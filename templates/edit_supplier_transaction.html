{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Transaction for {{ supplier.name }}</h2>
    <hr>
    
    <form method="POST" action="{{ url_for('edit_supplier_transaction', transaction_id=transaction.id) }}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label"><strong>Date*</strong></label>
                    <input type="date" class="form-control" name="transaction_date" 
                           value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Transaction Type*</strong></label>
                    <select class="form-select" name="transaction_type" required disabled>
                        <option value="purchase" {% if transaction.transaction_type == 'purchase' %}selected{% endif %} style="color: red;">
                            Purchase (Products)
                        </option>
                        <option value="payment" {% if transaction.transaction_type == 'payment' %}selected{% endif %} style="color: green;">
                            Payment (Paid Amount)
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Amount*</strong></label>
                    <input type="number" step="0.01" class="form-control" name="amount" 
                           value="{{ transaction.amount }}" required>
                </div></div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label"><strong>Bill/Reference No</strong></label>
                    <input type="text" class="form-control" name="bill_no" 
                           value="{{ transaction.bill_no or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Description</strong></label>
                    <textarea class="form-control" name="description" rows="3">{{ transaction.description or '' }}</textarea>
                </div>                
            </div>
            </div>
        </div>
     
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Update Transaction</button>
            <a href="{{ url_for('view_supplier', id=supplier.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
